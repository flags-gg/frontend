name: Deploy

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: containers.chewed-k8s.net/flags-gg/frontend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{raw}}
            type=sha
      - name: QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ github.sha }}
      - name: Login Github
        uses: docker/login-action@v3
        with:
          registry: containers.chewed-k8s.net
          username: robot$flags-gg+github
          password: ${{ secrets.CONTAINERS_KEY }}
      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          builder: ${{ steps.buildx.outputs.name }}
          file: ./k8s/Containerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          build-args:
            VERSION=${{ steps.meta.outputs.tags }}
            BUILD=${{ github.sha }}
            SERVICE_NAME=frontend
            KEYCLOAK_SECRET=${{ secrets.KEYCLOAK_SECRET }}
